<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>
<body>
    <div class="weather">
        <div class="current">
            <h2 id="city">City</h2>
            <div class="temp">
                <img id="tempImage" src="">
                <span id="tempDegree">20°C</span>
            </div>
            <span class="description"></span>
        </div>
        <div class="weatherCondition">
            <div class="container d-grid grid">
                <span id="feel">20°C</span>
                <span id="pressure">20°C</span>
                <span id="wind">20°C</span>
                <span id="humidity">20°C</span>
                <span id="visibility">20°C</span>
                <span id="sunrise">20°C</span>
            </div>
        </div>
        <h1>По дням</h2>
        <div class="container1 d-grid">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
